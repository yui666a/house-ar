<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame" />
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="debugUIEnabled:false;">
      <a-assets>
        <!-- 3Dモデルデータ -->
        <a-asset-item id="sofa-obj" src="./obj/couch/couch.obj"></a-asset-item>
        <!-- マテリアルデータ -->
        <a-asset-item id="sofa-mtl" src="./obj/couch/couch.mtl"></a-asset-item>
      </a-assets>

      <!-- 3Dモデル -->
      <!-- x:右 y:上 z:手前-->
      <a-entity
        id="sofaObj"
        obj-model="obj: #sofa-obj; mtl: #sofa-mtl"
        scale="1 1 1"
        position="0 0 -5"
        rotation="90 0 0"
      ></a-entity>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
