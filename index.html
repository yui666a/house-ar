<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame" />
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <!-- 3Dモデルデータ -->
        <!-- <a-asset-item
          id="woman-obj"
          src="https://rawcdn.githack.com/mrdoob/three.js/fda056fa11113c7254bfb732fb9fb7a5d38266da/examples/models/obj/female02/female02.obj"
        ></a-asset-item> -->
        <!-- マテリアルデータ -->
        <!-- <a-asset-item
          id="woman-mtl"
          src="https://rawcdn.githack.com/mrdoob/three.js/fda056fa11113c7254bfb732fb9fb7a5d38266da/examples/models/obj/female02/female02.mtl"
        ></a-asset-item> -->
        <!-- 3Dモデルデータ -->
        <a-asset-item id="woman-obj" src="./obj/sofa.obj"></a-asset-item>
        <!-- マテリアルデータ -->
        <a-asset-item id="woman-mtl" src="./obj/sofa.mtl"></a-asset-item>
      </a-assets>

      <a-camera look-controls-enabled="false"> </a-camera>

      <!-- 3Dモデル -->
      <a-entity
        id="womanObj"
        obj-model="obj: #woman-obj; mtl: #woman-mtl"
        scale="0.01 0.01 0.01"
        position="0 0.75 -1.2"
        rotation="0 0 0"
      ></a-entity>

      <a-light
        type="directional"
        color="#FFF"
        intensity="0.5"
        position="-1 1 2"
      >
      </a-light>

      <a-light type="ambient" color="#888888"> </a-light>

      <a-sky color="#00ffff"></a-sky>
    </a-scene>
  </body>
</html>
