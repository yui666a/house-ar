<!DOCTYPE html>
<html>
  <head>
    <title>ハウスAR</title>
    <meta name="description" content="ハウスAR" />
    <!-- <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script> -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
    <!-- <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.js"></script> -->
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="./script1.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene
      embedded
      arjs="debugUIEnabled:false;trackingMethod:best;patternRatio:0.90;"
      vr-mode-ui="enabled: false"
      gesture-detector
      inspector=""
      keyboard-shortcuts=""
      screenshot=""
      device-orientation-permission-ui=""
    >
      <a-assets>
        <!-- 3Dモデルデータ --><!-- マテリアルデータ -->
        <!-- <a-asset-item id="sofa-obj" src="./obj/couch/couch.obj"></a-asset-item>
        <a-asset-item id="sofa-mtl" src="./obj/couch/couch.mtl"></a-asset-item> -->
        <a-asset-item id="sofa-obj" src="./obj/sofa2/sofa.obj"></a-asset-item>
        <a-asset-item id="sofa-mtl" src="./obj/sofa2/sofa.mtl"></a-asset-item>
      </a-assets>

      <!-- 3Dモデル -->
      <!-- x:右 y:上 z:手前-->
      <a-entity
        id="obj1"
        class="clickable"
        click-play=""
        obj-model="obj: #sofa-obj; mtl: #sofa-mtl"
        scale="1 1 1"
        rotation="270 90 0"
        position="-1 -1 -5"
        geometry="primitive: plane; height: 1; width: 1"
      ></a-entity>
      <a-entity
        id="obj2"
        class="clickable"
        click-play=""
        obj-model="obj: #sofa-obj; mtl: #sofa-mtl"
        scale="1 1 1"
        rotation="270 270 0"
        position="1 -1 -5"
      ></a-entity>
      <!-- <a-entity
        id="tableObj"
        obj-model="obj: #table-obj; mtl: #table-mtl"
        scale="1 1 1"
        rotation="0 0 0"
        position="0 0 -5"
      ></a-entity> -->

      <!-- Camera + cursor. -->
      <a-entity id="cameraRig" position="0 1.6 0">
        <a-camera
          look-controls=""
          wasd-controls=""
          position="0 0 5"
          camera=""
          rotation=""
        >
          <a-entity
            id="cursor"
            fuse="true"
            fuse-timeout="1000"
            design="ring"
            raycaster="objects: .clickable"
            cursor="rayOrigin: mouse"
          >
          </a-entity>
          <!-- /cursor -->
        </a-camera>
        <!-- /camera -->
      </a-entity>
    </a-scene>

    <!-- console window -->
    <div class="console">
      <div class="console-obj1">
        <input type="checkbox" id="obj1-isDisplay" checked />
        X:
        <input
          id="obj1-xPositionText"
          type="number"
          value="0"
          min="-100"
          max="100"
          step="0.1"
        />
        Y:
        <input
          id="obj1-yPositionText"
          type="number"
          value="0"
          min="-100"
          max="100"
          step="0.1"
        />
        Z:
        <input
          id="obj1-zPositionText"
          type="number"
          value="0"
          min="-100"
          max="100"
          step="0.1"
        />
        <input
          type="button"
          value="移動"
          onclick="updateObjectAttribute('obj1')"
        />
      </div>
      <div class="console-obj2">
        <input type="checkbox" id="obj2-isDisplay" checked />
        X:
        <input
          id="obj2-xPositionText"
          type="number"
          value="0"
          min="-100"
          max="100"
          step="0.1"
        />
        Y:
        <input
          id="obj2-yPositionText"
          type="number"
          value="0"
          min="-100"
          max="100"
          step="0.1"
        />
        Z:
        <input
          id="obj2-zPositionText"
          type="number"
          value="0"
          min="-100"
          max="100"
          step="0.1"
        />
        <input
          type="button"
          value="移動"
          onclick="updateObjectAttribute('obj2')"
        />
      </div>
    </div>
    <script type="text/javascript" src="./script2.js"></script>
  </body>
</html>
