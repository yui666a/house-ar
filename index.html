<!DOCTYPE html>
<html>
  <head>
    <title>ハウスAR</title>
    <meta name="description" content="ハウスAR" />
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> -->

    <!-- <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script> -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
    <!-- <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.js"></script> -->
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="./script1.js"></script>
    <script
      crossorigin=""
      src="https://unpkg.com/react@16/umd/react.production.min.js"
    ></script>
    <script
      crossorigin=""
      src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"
    ></script>
    <script
      crossorigin=""
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"
    ></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene
      embedded
      arjs="debugUIEnabled:false;trackingMethod:best;patternRatio:0.90;"
      vr-mode-ui="enabled: false"
      gesture-detector
      inspector=""
      keyboard-shortcuts=""
      screenshot=""
      device-orientation-permission-ui=""
    >
      <a-assets>
        <!-- 3Dモデルデータ --><!-- マテリアルデータ -->
        <a-asset-item id="couch-obj" src="./obj/couch/couch.obj"></a-asset-item>
        <a-asset-item id="couch-mtl" src="./obj/couch/couch.mtl"></a-asset-item>
        <a-asset-item id="sofa-obj" src="./obj/sofa2/sofa.obj"></a-asset-item>
        <a-asset-item id="sofa-mtl" src="./obj/sofa2/sofa.mtl"></a-asset-item>
      </a-assets>

      <!-- 3Dモデル -->
      <!-- x:右 y:上 z:手前-->
      <a-entity
        id="obj2"
        class="clickable"
        click-play=""
        obj-model="obj: #sofa-obj; mtl: #sofa-mtl"
        scale="1 1 1"
        rotation="0 0 0"
        position="-1 -1 -5"
        geometry="primitive: plane; height: 1; width: 1"
      ></a-entity>
      <a-entity
        id="obj1"
        class="clickable"
        click-play=""
        obj-model="obj: #couch-obj; mtl: #couch-mtl"
        scale="1 1 1"
        rotation="270 270 0"
        position="1 -1 -5"
      ></a-entity>

      <!-- Camera + cursor. -->
      <a-entity id="cameraRig" position="0 1.6 0">
        <a-camera
          look-controls=""
          wasd-controls=""
          position="0 0 5"
          camera=""
          rotation=""
        >
          <a-entity
            id="cursor"
            fuse="true"
            fuse-timeout="1000"
            design="ring"
            raycaster="objects: .clickable"
            cursor="rayOrigin: mouse"
          >
          </a-entity>
          <!-- /cursor -->
        </a-camera>
        <!-- /camera -->
      </a-entity>
    </a-scene>
    <div id="console" class="console"></div>
    <script type="text/javascript" src="./script2.js"></script>
    <script type="text/babel" src="./script.js"></script>
  </body>
</html>
